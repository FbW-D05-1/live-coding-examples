<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>

<body>

    <!-- This is a simple registration form view that allows a user to enter their name, email, and password. -->
    <form>
        <label>Name:</label>
        <input type="text" name="name"><br>

        <label>Email:</label>
        <input type="email" name="email"><br>

        <label>Password:</label>
        <input type="password" name="password"><br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
