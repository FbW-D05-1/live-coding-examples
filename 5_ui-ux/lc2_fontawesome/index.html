<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - UI-UX |Fontawesome | live-coding 02</title>

    <script src="https://kit.fontawesome.com/147c8eddc2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Using icons from Font Awesome</h1>
    <section class="fa-icon">
        <!-- Battery and Cat Icons -->
        <i class="fas fa-solid fa-battery-three-quarters fa-4x" title="[battery 70% full]"></i>
        <i class="fas fa-solid fa-cat fa-4x" title="[black cat sitting looking to the user]"></i>
    </section>

    <!-- Alert -->
    <section class="alert">
        <div class="alert-info">
            <!-- Envelope Icon -->
            <i class="far fa-solid fa-envelope fa-4x" title="[closed Envelope]"></i>
            <div class="alert-text">
                <h3>You have a new message!</h3>
            </div>
        </div>
        <div class="alert-btn">
            <h4>Click here to respond</h4>
        </div>
    </section>
</body>

</html>
