<body>
    <!-- Basic Introduction -->
    <h1>Creating Depth with Box Shadow</h1>

    <!-- Well Component -->
    <h2>Creating a 'well component' with Inset</h2>
    <div class="shadow two"></div>

    <!-- Multiple Shadows -->

    <h2>Using Multiple Box Shadows</h2>
    <div class="shadow three"></div>



    <!-- Examples -->
    <h2>Use Cases</h2>

    <!-- Button -->
    <button>Sign In</button>


    <!-- Upload card w/ well component -->

        <div class="well-inner">
            <div class="well-content">
                <i class="fas fa-cloud-upload-alt fa-4x"></i>
                <h3>Drag and drop to upload or <span>browse</span> to choose a file</h3>

        </div>
    </div>
