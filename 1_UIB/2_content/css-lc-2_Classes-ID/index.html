    <h1>Classes and IDs</h1>
    <h2>Classes</h2>
    <!-- shortcut = p.name-of-class -->
    <h1 class="blue">This will be blue</h1>
    <h1 class="blue">This will be gold</h1>
    <h2 class="green">This will be green</h2>
    <h3 class="orange">This will be orange</h3>


    <p class="blue paragraph-bio-background-black">This will be blue</p>
    <!-- pascal-case -->
    <p class="red-paragraph">This will be red</p>
    <!-- snake_case -->
    <p class="green_paragraph">This will be green</p>
    <!-- camelCase -->
    <p class="massiveParagraph">This will be Veery Big</p>
    <p class="bold">THIS IS A BOLD PARAGRAPH!</p>

    <h1>ID's</h1>
    <p id="firstParagraphId">This paragraph will have ID</p>
    
    
    <h1>Derya's ID's</h1>
    <!-- important -> inline -> ID -> Class -->
    <h3 id="easyWay" class="red" style="color: turquoise;">This is a Test</h3>
    <!-- Error -->
    <p id="firstParagraphId">this is double id</p>
