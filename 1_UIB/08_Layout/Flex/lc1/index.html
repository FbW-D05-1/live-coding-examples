<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UIB - Layout - Flexbox - Live Coding 01</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>
        The flex-container enables the flex property on all of its direct children
    </h2>
    <div class="flex-container">
        <div class="flexitem first">Item 1</div>
        <div class="flexitem second">Item 2</div>
        <div class="flexitem third">Item 3</div>
        <div class="flexitem fourth">Item 4</div>
    </div>

    <!-- ********************************** -->

    <h2>Flex wrapping and direction</h2>
    <div class="flex-container-wrap">
        <div class="flexitem-wrap">Item 1</div>
        <div class="flexitem-wrap">Item 2</div>
        <div class="flexitem-wrap">Item 3</div>
        <div class="flexitem-wrap">Item 4</div>
        <div class="flexitem-wrap">Item 5</div>
        <div class="flexitem-wrap">Item 6</div>
        <div class="flexitem-wrap">Item 7</div>
        <div class="flexitem-wrap">Item 8</div>
        <div class="flexitem-wrap">Item 9</div>
        <div class="flexitem-wrap">Item 10</div>
    </div>
</body>

</html>
