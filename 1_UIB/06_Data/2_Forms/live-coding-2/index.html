<!DOCTYPE html>

    <title>UIB - Data - Forms - Live Coding 02</title>

<body>

    <form action="#" method="post">
        <ul>
            <li>
                <label for="name">* Name:</label>
                <!-- Required means the text field must be completed -->
                <input type="text" name="name" id="name" maxlength="20" required>
            </li>
            <li>
                <label for="email">E-mail:</label>
                <!-- The disabled attribute makes the user unable to enter information in that particular input -->
                <input type="email" name="email" placeholder="Enter email" id="email" disabled>

            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea name="msg" id="msg"></textarea>
            </li>
            <li>
                <button type="submit">Send Your message</button>
            </li>
        </ul>
    </form>

    <!-- ******************* FILE ********************* -->
    <!-- an input with type="file" lets the user choose one or more files from their device storage and once chosen, the files can be uploaded to a server
    using form submission -->

    <form action="#" method="post">
        <p>Upload a file:</p>
        <input type="file" name="user-file">
        <button type="submit">Upload</button>

    <!-- ********************** DATALIST ************************ -->
    <!-- contains a set of option elements that represent the permissible or recommended options available to choose from within other controls -->
    <form action="#">
        <label for="pet-choice">Pick Your Favourite Pet</label>
        <input list="pet-choices" id="pet-choice" name="pet-choice" />
        <datalist id="pet-choices">
            <option value="dig-dig">Dig Dig</option>
