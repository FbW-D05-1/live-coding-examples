<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/li.css">
    <title>Lists</title>
</head>
<body>
    <h1>Ordered and unordered lists</h1>
    <h2>Organised Lists</h2>
    <ol>
        <p>ITems</p>
        <ol>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </ol>
    <h2>Unorganised Lists</h2>
    <ul>
        <li>tomatoes</li>
        <li>apples</li>
        <li>Mango</li>
        <li>pineapple</li>
    </ul>

    <h1>Nested lists</h1>
    <ul>
        <p>Produkte</p>
        <ul>
            <p>Apple</p>
            <ul>
                <li>Iphone</li>
                <li>Ipad</li>
            </ul>
            <p>Samsung</p>
            <ul></ul>
        </ul>
        <p>Games</p>
        <li>
            <ul>
                <li>Gow</li>
                <li>csgo</li>
            </ul>
        </li>
    </ul>
</body>
</html>
