<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async tl;dr</title>
</head>

<body>

    <button onclick="getTodo()">Click Me</button>
    <div id="random"></div>
    <script>
        const myDiv = document.getElementById('random');
        // instead of this
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log(json))


        // first we need to create an asynchronus function
        // we need to put async before parenthesis to turn it asynchronous
        // instead of using .then we can assign a value with await
        const getTodo = async () => {
            // await just waits until the fetch is resolved
            // without await it will just be unfulfilled promise

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                console.log(response)
                const data = await response.json()
                console.log(data)
                myDiv.innerText = data.title;

            } catch (error) {
                console.log(error, error.message)
            }
        }
    </script>
</body>

</html>
